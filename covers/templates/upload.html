<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background: #f0f5f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            border-radius: 12px;
            background: #fff;
            padding: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
            text-align: center;
        }

        canvas {
            border: 2px solid #333;
            cursor: grab;
            margin-top: 20px;
            touch-action: none;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            margin-left: 1rem;
            display: none;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border-left: 3px solid #dc3545;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Image Editor</h2>
        
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/*">
            
            <div class="color-option">
                <label for="borderColor">Border Color:</label>
                <div class="color-preview" id="borderColorPreview"></div>
                <input type="color" id="borderColor" value="#333333">
            </div>
            
            <div class="color-option">
                <label for="textColor">Text Color:</label>
                <div class="color-preview" id="textColorPreview"></div>
                <input type="color" id="textColor" value="#FFFFFF">
            </div>
            
            <div class="color-option">
                <label for="titleText">Title Text:</label>
                <input type="text" id="titleText" placeholder="Enter Title" value="NoteBook">
            </div>

            <button id="saveBtn">Save & Crop <div class="spinner"></div></button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <canvas id="mainCanvas" width="500" height="700"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startX, startY;
        let img = null;

        const borderColorInput = document.getElementById('borderColor');
        const textColorInput = document.getElementById('textColor');
        const titleTextInput = document.getElementById('titleText');
        const borderColorPreview = document.getElementById('borderColorPreview');
        const textColorPreview = document.getElementById('textColorPreview');
        const saveBtn = document.getElementById('saveBtn');
        const spinner = saveBtn.querySelector('.spinner');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize color previews
        borderColorPreview.style.backgroundColor = borderColorInput.value;
        textColorPreview.style.backgroundColor = textColorInput.value;

        // Update color previews and canvas when inputs change
        borderColorInput.addEventListener('input', function() {
            borderColorPreview.style.backgroundColor = this.value;
            draw();
        });

        textColorInput.addEventListener('input', function() {
            textColorPreview.style.backgroundColor = this.value;
            draw();
        });

        titleTextInput.addEventListener('input', draw);

        // Event Listeners
        document.getElementById('imageUpload').addEventListener('change', loadImage);
        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', endDrag);
        canvas.addEventListener('mouseleave', endDrag);
        canvas.addEventListener('wheel', handleWheel, { passive: false });

        function loadImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    // Reset transformations for new image
                    scale = Math.min(
                        canvas.width / img.width,
                        canvas.height / img.height
                    );
                    offsetX = (canvas.width - img.width * scale) / 2;
                    offsetY = (canvas.height - img.height * scale) / 2;
                    draw();
                };
            };
            reader.readAsDataURL(file);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Image with Transformations
            if (img) {
                ctx.save();
                ctx.translate(offsetX, offsetY);
                ctx.scale(scale, scale);
                ctx.drawImage(img, 0, 0);
                ctx.restore();
            }

            // Draw Borders
            ctx.fillStyle = borderColorInput.value;
            ctx.fillRect(0, 0, canvas.width, 50);
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Draw Title
            ctx.fillStyle = textColorInput.value;
            ctx.font = 'bold 24px Roboto';
            ctx.textAlign = 'right';
            ctx.fillText(
                titleTextInput.value,
                canvas.width - 20,
                35
            );
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
            canvas.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            draw();
        }

        function endDrag() {
            isDragging = false;
            canvas.style.cursor = 'grab';
        }

        function handleWheel(e) {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= zoomFactor;
            draw();
        }

        function saveImage() {
            if (!img) {
                displayError('Please upload an image first!');
                return;
            }

            spinner.style.display = 'block';

            // Create final cropped image
            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = canvas.width;
            finalCanvas.height = canvas.height;
            const finalCtx = finalCanvas.getContext('2d');
            
            // Draw current canvas state
            finalCtx.drawImage(canvas, 0, 0);
            
            // Convert to Blob and upload
            finalCanvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'cropped_image.png');
                
                // Simulate upload and redirect to preview page
                setTimeout(() => {
                    spinner.style.display = 'none';
                    window.location.href = "preview.html"; // Replace with your preview page URL
                }, 1000);
            }, 'image/png');
        }

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 4000);
        }

        async function handleSave() {
            if (!img) {
                alert('Please upload an image first!');
                return;
            }

            spinner.style.display = 'block';

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "cover_image.png");

                try {
                    const response = await fetch("{% url 'upload_cover' %}", {
                        method: "POST",
                        body: formData,
                        headers: { "X-CSRFToken": '{{ csrf_token }}' }
                    });

                    const data = await response.json();
                    if (data.success) {
                        window.location.href = "{% url 'preview_cover' %}";
                    } else {
                        alert(`Upload failed: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                } finally {
                    spinner.style.display = 'none';
                }
            }, 'image/png');
        }

        saveBtn.addEventListener('click', handleSave);
    </script>
</body>
</html>
