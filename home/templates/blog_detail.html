{% extends 'home_base.html' %}
{% load static %}

{% block content %}
<br><br><br><br>

<style>
    a:hover {
        color: inherit;
        text-decoration: none;
    }
</style>

<section class="blog-detail-area">
    <div class="container">
        {% if post.featured_image %}
        <div class="blog-detail-img">
            <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
        </div>
        {% endif %}
        
        <div class="title-area border-0">
            <h2 class="title">
                {{ post.title }}
            </h2>
            {% if post.short_description %}
                <h4>{{ post.short_description|safe }}</h4>
            {% endif %}
        </div>

        {% if post.content %}
            <div class="blog-content">
                {{ post.content|safe }}
            </div>
        {% endif %}
    </div>
</section>

{% endblock %}
