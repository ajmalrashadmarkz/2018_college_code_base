{% extends 'home_base.html' %}
{% load static %}

{% block content %}
<br><br><br><br>

<style>
    a:hover {
        color: inherit;
        text-decoration: none;
    }
</style>

<!-- Banner Section -->
<section class="banner" style="background-image: url({% static banner_url %}); background-size: cover; background-position: center; height: 300px;">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-md-6 text-white">
                <!-- Add content here if needed -->
            </div>
        </div>
    </div>
</section>

<section class="contact">
    <div class="container">
      <div class="row gx-5">
        <div class="col-6">
          <div class="container">
            
            <div class="input-area-contact">
              <div class="inp-grp">
                <input type="text" name="" id="" placeholder="Your Full Name">
              </div>
              <div class="inp-grp">
                <input type="email" name="" id="" placeholder="Your Email">
              </div>
              <div class="inp-grp">
                <input type="tel" name="" id="" placeholder="Your Phone">
              </div>
              <div class="inp-grp">
                <textarea name="" id="" placeholder="Your Message" rows="3"></textarea>
              </div>
              
            </div>
            <button class="buy-now" type="submit">
              <span>Submit</span>
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="got">
            <h3>Get in touch</h3>
            <p>Contact us to discuss your needs or explore our solutions.</p>
            <ul>
              <li>
                <img src="{% static 'home_assets/media/maill.svg' %}" alt="">
                <div>
                  <h4>info@hubnetix.com</h4>
                  <p>Email Address</p>
                </div>
              </li>
              <li>
                <img src="{% static 'home_assets/media/phone.svg' %}" alt="">
                <div>
                  <h4>123-456-7890</h4>
                  <p>Phone</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
