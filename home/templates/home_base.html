{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% endblock %}">
    
    <title>{% block title %}hubnetix{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'home_assets/images/favicon.ico' %}">
    
    {% block base_css %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'home_assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Third-party CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'home_assets/css/owlmin.css' %}">
    <link rel="stylesheet" href="{% static 'home_assets/css/owltheme.css' %}">
    <link rel="stylesheet" href="{% static 'home_assets/css/style.css' %}">
    {% endblock %}
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'home_header.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'home_footer.html' %}
    
    {% block base_js %}
    <!-- Core JS -->
    <script src="{% static 'home_assets/js/jquery.js' %}"></script>
    <script src="{% static 'home_assets/js/bootstrap.js' %}"></script>
    <!-- Third-party JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Local JS -->
    <script src="{% static 'home_assets/js/owlcarousel.js' %}"></script>
    {% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
