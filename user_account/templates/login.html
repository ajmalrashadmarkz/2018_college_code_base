{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Stylesheet Imports -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
    body {
        background-color: #f8f9fa; /* Light background color */
    }

    .login-section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        font-size: 1.75rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .login-container .btn {
        padding: 10px;
        font-size: 1rem;
    }

    .login-container input {
        height: 45px;
        font-size: 1rem;
    }

    .custom-messages-container {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1050;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .custom-alert {
        padding: 1rem;
        margin-bottom: 10px;
        border: 1px solid transparent;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
    }

    .custom-alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .custom-alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    .custom-close-btn {
        background: none;
        border: none;
        font-size: 1.25rem;
        line-height: 1;
        position: absolute;
        top: 10px;
        right: 15px;
        color: #000;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    .custom-close-btn:hover {
        opacity: 1;
    }
</style>

<!-- Messages -->
{% if messages %}
    <div class="custom-messages-container">
        {% for message in messages %}
            <div class="custom-alert custom-alert-{{ message.tags }}" role="alert" id="alert-{{ forloop.counter }}">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="custom-message-text">{{ message }}</span>
                    <button type="button" class="custom-close-btn" data-alert-id="alert-{{ forloop.counter }}" aria-label="Close">Ã—</button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Login Form -->
<section class="login-section">
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'user_account-login-function' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.custom-close-btn').forEach(function (button) {
            button.addEventListener('click', function () {
                const alertId = this.getAttribute('data-alert-id');
                const alertElement = document.getElementById(alertId);

                if (alertElement) {
                    alertElement.style.opacity = '0';
                    setTimeout(() => alertElement.remove(), 300);
                }
            });
        });
    });
</script>

{% endblock %}
